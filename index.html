<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>HR-link</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Войти в HR-Link</h1>
    </header>
    <main class="main">
      <img class="main__image" src="images/main-img.png" alt="Трое людей работают около огромного ноутбука">
      <form class="form">
        <label class="form__label" for="email-phone-whatsapp-input">Email/Телефон/WhatsApp</label>
        <input class="form__input" type="text" id="email-phone-whatsapp" name="email-phone-whatsapp" required/>
        <div class="form__input-caption">
          <label class="form__label" for="password-input">Пароль</label>
          <a class="form__link" href="#">Не знаете пароль?</a>
        </div>
        <div class="form__input-area">
          <input class="form__input" type="password" id="password" name="password" required>
          <button class="form__password-toggle-button" type="button"></button>
        </div>
          <button class="form__button" type="submit">
            Войти
            <p class="form__button-arrow">&#129106;</p>
          </button>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Copyright &copy; 2023 HR-Link</p>
    </footer>
  </div>
</body>
</html>
